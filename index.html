  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    // Custom error for step 4
    class ValidationError extends Error {
      constructor(message) {
      super(message);
      this.name = "ValidationError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      // Steps 3 & 4
      try{
        let result = eval(`${firstNum} ${operator} ${secondNum}`);
        if (isNaN(result) || !isFinite(result)) {
          throw new ValidationError('Illegal operation');
        }
        output.innerHTML = result;
      }
      catch (err) {
        if (err instanceof ValidationError) {
          console.error('Illegal operation', err);
        }
        else{
          console.error('Calculation error', err);
        }
      }
      finally {
        console.log('Calculation attempted but there was an error i fear');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // Step 2
    errorBtns[0].addEventListener('click', () => console.log('Console Log Demo'));
    errorBtns[1].addEventListener('click', () => console.error('Console Error Demo'));
    errorBtns[2].addEventListener('click', () => console.count('Count Button:'));
    errorBtns[3].addEventListener('click', () => console.warn('Console Warn Demo'));
    errorBtns[4].addEventListener('click', () => console.assert(false, 'Console Alert Message'));
    errorBtns[5].addEventListener('click', () => console.clear('Console was cleared'));
    errorBtns[6].addEventListener('click', () => console.dir(document.body));
    errorBtns[7].addEventListener('click', () => console.dirxml(document));
    errorBtns[8].addEventListener('click', () => console.group('Console Group Demo'));
    errorBtns[9].addEventListener('click', () => console.groupEnd('Console Group Demo'));
    function Course(name, num){
      this.name = name;
      this.num = num;
    }
    const softwareEngineering = new Course('Software Engineering', 110);
    const programmingLanguage = new Course('Programming Language', 130);
    const advancedSoftware = new Course('Advanced Software Engineering', 112);
    errorBtns[10].addEventListener('click', () => console.table([softwareEngineering, programmingLanguage, advancedSoftware]));
    errorBtns[11].addEventListener('click', () => console.time('Timer Button'));
    errorBtns[12].addEventListener('click', () => console.timeEnd('Timer Button'));
    errorBtns[13].addEventListener('click', () => console.trace());

    // Step 5
    errorBtns[14].addEventListener('click', () => {globalErrorTrigger();});
    TrackJS.track('Testing TrackJS!');            
    
  </script>
</body>

</html>
